<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <link
    rel="stylesheet"
    href="./style.css"
  />
  <title>AI Poem Generator</title>

  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <form id="generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input
            type="submit"
            class="submitBtn"
            id="submitbtn"
          />
        </form>
        <div
          class="poem"
          id="poem"
        >
          The poem will go here
          <br />
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/kamilanitta">Kamila Nitta</a> and is
        open-sourced on
        <a href="https://github.com/kamilanitta/poem-generator">Github</a> and
        is hosted on <a href="poem-generator-knitta.netlify.app">Netlify</a>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
